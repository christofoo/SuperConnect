<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8"/>
      <title>SuperConnected - Options</title>
      <link href="popup.css" rel="stylesheet" type="text/css">
      <script src="popup.js"></script>
  </head>
    <body>
        <div id="page">
            <div id="header">
                <h1>SuperConnected Link Opener</h1>
                <h2>Option Page</h2>
            </div>
            <div class="contentText">
                <br>

                <p>
                    Open Visited Links:
                    <input type=checkbox id="openvisitedlinks" value="true">
                </p>


                <p>
                    New Tabs Limit:
                    <input id="tabslimit" type="text" size="30" maxlength="30" value="25">
                </p>

                <button>
                    Save
                </button>
                <p id="status"></p>

            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
